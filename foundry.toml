[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "london"

# Test configuration
gas_reports = ["Sink"]
fuzz = { runs = 256 }

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false
int_types = "long"

# RPC endpoints (configure for Bittensor)
[rpc_endpoints]
bittensor = "${BITTENSOR_RPC_URL}"
bittensor_testnet = "${BITTENSOR_TESTNET_RPC_URL}"

# Etherscan configuration (if applicable for Bittensor)
[etherscan.bittensor]
chain = 8299
url = "https://evm.taostats.io/api/"
key = "${BITTENSOR_API_KEY}"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
