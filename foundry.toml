[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
evm_version = "cancun" # TO JEST KLUCZOWE dla błędu mcopy
optimizer = true
optimizer_runs = 200
via_ir = true

# Reszta bez zmian...
gas_reports = ["TreasuryVault", "TreasuryController"]
fuzz = { runs = 256 }
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "openzeppelin-contracts/=lib/openzeppelin-contracts/"
]

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"

[rpc_endpoints]
bittensor = "${BITTENSOR_RPC_URL}"
bittensor_testnet = "${BITTENSOR_TESTNET_RPC_URL}"

[etherscan.bittensor]
chain = 8299
url = "https://evm.taostats.io/api/"
key = "${BITTENSOR_API_KEY}"